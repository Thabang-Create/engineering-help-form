<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Project Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Engineering Project Assistance</h2>
    <p>Submit your project request below. We will contact you via email.</p>

    <form action="https://formsubmit.co/thabang.lesekele95@outlook.com" method="POST">
        <input type="hidden" name="_subject" value="New Engineering Project Request">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">

        <label>Full Name</label>
        <input type="text" name="Name" required>

        <label>Email Address</label>
        <input type="email" name="Email" required>

        <label>University</label>
        <input type="text" name="University" required>

        <label>Project / Request</label>
        <textarea name="Message" rows="6" required></textarea>

        <button type="submit">Send Request</button>
    </form>
</div>

</body>
</html>
